<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The_Orcas</title>
    <link rel="stylesheet" href="https://nothing-r.github.io/The_Orcas/style.css">
    <link rel="icon" type="image/png" href="https://nothing-r.github.io/The_Orcas/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://nothing-r.github.io/The_Orcas/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <button class="hamburger" id="hamburger-button" aria-label="Open navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-drawer" id="nav-drawer">
            
            <!-- TOC will be injected here from page.html -->
            
        </div>
        
        <header>
            <nav>
                <a href="https://nothing-r.github.io/The_Orcas"
                   class="home-link ">
                   The_Orcas
                </a>
                <div class="nav-links">
                    <a href="https://nothing-r.github.io/The_Orcas/blog" class="">blog</a>
                    <a href="https://nothing-r.github.io/The_Orcas/tech" class="">tech</a>
                    <a href="https://nothing-r.github.io/The_Orcas/writeups" class="">writeups</a>
                    
                    <a href="https:&#x2F;&#x2F;github.com&#x2F;yourusername" target="_blank">github</a>
                    
                </div>
            </nav>
        </header>
        

        <main>
            
<div class="section-header">
    <h1 class="section-title">Tags</h1>
    <p class="section-description">All tags used on this blog</p>
</div>

<div class="tags-cloud">
    
        <a href="https:&#x2F;&#x2F;nothing-r.github.io&#x2F;The_Orcas&#x2F;tags&#x2F;ctf&#x2F;" class="tag-link">
            <span class="tag-name">ctf</span>
            <span class="tag-count">(1)</span>
        </a>
    
        <a href="https:&#x2F;&#x2F;nothing-r.github.io&#x2F;The_Orcas&#x2F;tags&#x2F;sql-injection&#x2F;" class="tag-link">
            <span class="tag-name">sql-injection</span>
            <span class="tag-count">(1)</span>
        </a>
    
        <a href="https:&#x2F;&#x2F;nothing-r.github.io&#x2F;The_Orcas&#x2F;tags&#x2F;web-security&#x2F;" class="tag-link">
            <span class="tag-name">web-security</span>
            <span class="tag-count">(1)</span>
        </a>
    
</div>

<style>
.tags-cloud {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 2rem;
}

.tag-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--card-bg, #36393f);
    color: var(--text-color, #dcddde);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    text-decoration: none;
    border: 1px solid var(--border-color, #484c52);
    transition: all 0.2s ease;
}

.tag-link:hover {
    border-color: var(--accent-color, #c478ff);
    transform: translateY(-2px);
}

.tag-name {
    font-family: 'JetBrains Mono', monospace;
    color: var(--accent-color, #c478ff);
}

.tag-count {
    font-size: 0.8em;
    color: var(--text-muted, #b5bac1);
}
</style>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-button');
            const navDrawer = document.getElementById('nav-drawer');

            if (hamburger && navDrawer) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('is-active');
                    navDrawer.classList.toggle('is-open');
                });
            }
        });
    </script>
</body>
</html>
