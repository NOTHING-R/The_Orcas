{% extends "base.html" %}

{% block content %}
<div class="post-header">
    <div class="post-nav">
        <a href="../" class="back-link">../</a>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.date %}
    <time class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</time>
    {% endif %}
</div>

<div class="post-content">
    {{ page.content | safe }}
</div>
{% endblock content %}
