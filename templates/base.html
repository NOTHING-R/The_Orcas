<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>
<body>
    <div class="container">
        {% block header %}
        <header>
            <nav>
                <a href="{{ get_url(path="/") }}" class="home-link">{{ config.extra.username | default(value="user") }}</a>
                <div class="nav-links">
                    <a href="{{ get_url(path="/blog/") }}">blog</a>
                    <a href="{{ get_url(path="/tech/") }}">tech</a>
                    <a href="{{ get_url(path="/writeups/") }}">writeups</a>
                    {% if config.extra.github_url %}
                    <a href="{{ config.extra.github_url }}" target="_blank">github</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        {% endblock header %}

        <main>
            {% block content %}{% endblock content %}
        </main>
    </div>
</body>
</html>
