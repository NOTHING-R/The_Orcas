<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.extra.name }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’»</text></svg>">
</head>
<body>
    <div class="container">
   <nav class="nav">
    <a href="{{ get_url(path='') }}" class="nav-link {% if current_path == '/' %}active{% endif %}">NOTHING</a>
    <a href="{{ get_url(path='blog') }}" class="nav-link {% if current_path is starting_with('/blog') %}active{% endif %}">blog</a>
    <a href="https://github.com/nothing" target="_blank" rel="noopener" class="nav-link">github</a>
</nav>     
        <main class="main">
            {% block content %}{% endblock content %}
        </main>
    </div>
</body>
</html>
